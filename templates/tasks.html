{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Your Animal Spotting Tasks</h2>
                
                <div id="tasks-list">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading tasks based on your location...</p>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button onclick="getLocationAndTasks()" class="btn btn-secondary">
                        <i class="fas fa-sync-alt me-2"></i>Refresh Tasks
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/location.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', getLocationAndTasks);
</script>
{% endblock %}
